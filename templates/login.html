<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Login</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Background & Container Styling */
        body {
            background: url('https://images.unsplash.com/photo-1483086431886-3590a88317fe') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.6);
        }

        h2 {
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #FF4500;
            box-shadow: 0 0 5px #FF4500;
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #FF4500;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 69, 0, 0.6);
        }

        .btn:hover {
            background-color: #FF6347;
            box-shadow: 0px 0px 15px rgba(255, 99, 71, 0.8);
        }

        /* OTP Section */
        #otp_section {
            display: none;
        }

        .note {
            font-size: 12px;
            color: #FFD700;
            margin-top: 10px;
        }

        /* Christmas Lights on Edges */
        .lights {
            position: fixed;
            z-index: 10;
            pointer-events: none;
            display: flex;
        }

        .lights span {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0 5px;
            animation: blink 1.5s infinite;
        }

        .lights-top, .lights-bottom {
            width: 100%;
            height: 20px;
            justify-content: space-around;
        }

        .lights-top {
            top: 0;
        }

        .lights-bottom {
            bottom: 0;
        }

        /* Blinking Effect */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .red { background: red; }
        .green { background: green; animation-delay: 0.2s; }
        .blue { background: blue; animation-delay: 0.4s; }
        .yellow { background: yellow; animation-delay: 0.6s; }
        .white { background: white; animation-delay: 0.8s; }
    </style>
    <script>
        // Generate OTP
        function generateOTP() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("/generate_otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.otp) {
                    document.getElementById("otp_section").style.display = "block";
                } else {
                    alert("Invalid credentials");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>

<!-- Christmas Lights -->
<div class="lights lights-top">
    <span class="red"></span>
    <span class="green"></span>
    <span class="blue"></span>
    <span class="yellow"></span>
    <span class="white"></span>
    <span class="red"></span>
    <span class="green"></span>
    <span class="blue"></span>
    <span class="yellow"></span>
    <span class="white"></span>
</div>
<div class="lights lights-bottom">
    <span class="red"></span>
    <span class="green"></span>
    <span class="blue"></span>
    <span class="yellow"></span>
    <span class="white"></span>
    <span class="red"></span>
    <span class="green"></span>
    <span class="blue"></span>
    <span class="yellow"></span>
    <span class="white"></span>
</div>

<div class="login-container">
    <h2>ðŸŽ„ Panel Login ðŸŽ„</h2>
    <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <button type="button" class="btn" onclick="generateOTP()">Generate OTP</button>
    
        <div id="otp_section" style="display:none;">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>
            <button type="submit" class="btn">Login</button>
        </div>
    </form>
    <p class="note">Please enter your credentials and generate an OTP to proceed.</p>
</div>

</body>
</html>
